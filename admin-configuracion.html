<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Cuenta - Sistema Gestor de Eventos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar izquierdo de administrador -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-person-fill" style="font-size: 1.5rem; width: 40px; height: 40px;"></i>
                        <small class="text-muted ms-2">Administrador</small>
                    </div>
                    <ul class="nav flex-column">
                        <li >
                            <a class="nav-link" href="admin-dashboard.html">
                                <i class="bi bi-calendar-event"></i>Eventos
                            </a>
                        </li>
                       
                        <li >
                            <a class="nav-link active" href="admin-configuracion.html">
                                <i class="bi bi-gear"></i>Configuración Cuenta
                            </a>
                        </li>
                        <li class="mt-4">
                            <a class="nav-link text-danger" href="login.html">
                                <i class="bi bi-box-arrow-right"></i>Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Contenido principal de la pagina -->
            <div class="col-md-9 col-lg-10 contenido-principal">
                <div class="banner-perfil position-relative mb-4">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80" class="fondo-banner-perfil w-100 rounded-4" alt="Banner perfil">
                    <div class="avatar-perfil">
                        <span class="icono-usuario"><i class="bi bi-person-fill"></i></span>
                    </div>
                </div>

                <h2 class="text-center mt-5 mb-4 fw-bold">Mi Perfil</h2>
                <form class="perfil-form" action="admin-configuracion.html" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="campo-formulario" value="Pedro">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="campo-formulario" value="Perez">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="campo-formulario" value="pedro.perez@gmail.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="campo-formulario" value="0999999999">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-dark btn-lg fw-bold text-uppercase">
                            <i class="bi bi-check2-square me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
